define host {
        use                     dm-square-server
        host_name               lsst-web.ncsa.illinois.edu
        alias                   lsst-web.ncsa.illinois.edu
        address                 lsst-web.ncsa.illinois.edu
}

define service {
       host_name                lsst-web.ncsa.illinois.edu
       service_description      URL /doxygen/
       check_command            check_https!-u https://lsst-web.ncsa.illinois.edu/doxygen/
       use                      generic-service
       notification_interval    0
}
