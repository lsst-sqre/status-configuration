define host {
        use                     dm-square-server
        host_name               logging
        alias                   logging.lsst.codes
        address                 logging.lsst.codes
}

define service {
        host_name               logging
        service_description     URL /ping
        check_command           check_https!-u https://logging.lsst.codes/ping
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               logging
        service_description     URL /app/kibana
        check_command           check_bitly_proxy_https!https://logging.lsst.codes/oauth2/start!https://logging.lsst.codes/app/kibana
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               logging
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               logging
        service_description     ssllabs
        check_command           check_ssllabs
        use                     daily-service
}
