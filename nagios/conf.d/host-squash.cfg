define host {
        use                     dm-square-server-https
        host_name               squash
        alias                   squash.lsst.codes
        address                 squash.lsst.codes
}

define service {
        host_name               squash
        service_description     URL /
        check_command           check_https!-u https://squash.lsst.codes/
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               squash
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
        notification_interval   0
}

define service {
        host_name               squash
        service_description     ssllabs
        check_command           check_ssllabs
        use                     daily-service
}
