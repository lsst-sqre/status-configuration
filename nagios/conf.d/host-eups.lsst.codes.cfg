define host{
        use                     dm-square-server
        host_name               eups
        alias                   eups.lsst.codes
        address                 eups.lsst.codes
}

define service {
       host_name                eups
       service_description      URL /
       check_command            check_https!-u https://eups.lsst.codes/
       use                      generic-service
       notification_interval    0
}

define service {
       host_name                eups
       service_description      direct http to https
       check_command            check_http.rb!-u http://eups.lsst.codes/ --redirect-to https://eups.lsst.codes/
       use                      generic-service
       notification_interval    0
}

define service {
        host_name               eups
        service_description     TLS cert expiration
        check_command           check_tls_cert
        use                     generic-service
        notification_interval   0
}
